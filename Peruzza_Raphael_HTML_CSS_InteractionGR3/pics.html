<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Seahawks Games</title>
    <link rel="stylesheet" href="css/global.css" />

  </head>
  <body>
    <header>
      <a href="index.html">
        <div class="box-logo">
          <img
            src="resources/seattle-seahawks-logo copie.png"
            alt="logoSeahawks"
          />
        </div>
      </a>

      <nav>
        <a href="games.html">Games</a>
        <a href="team.html">Team</a>
        <a href="statistics.html">Statistics</a>
        <a href="form.html">Formulaire</a>
        <a href="pics.html">Pictures</a>
      </nav>
    </header>
    <main>
      <h1>Photos</h1>
      <swiper-container class="mySwiper" navigation="true">
        <swiper-slide
          ><img src="seahawksSwiper/seahawks1.jpeg" alt=""
        /></swiper-slide>
        <swiper-slide
          ><img src="seahawksSwiper/seahawks2.webp" alt=""

        <swiper-slide
          ><img src="seahawksSwiper/seahawks3.jpeg" alt=""

        <swiper-slide

        <swiper-slide

    <footer>
      <div class="Logo">
        <a href="https://www.nfl.com/teams/seattle-seahawks/" target="_blank"

            class="logoNFL"

          href="https://www.espn.com/nfl/team/_/name/sea/seattle-seahawks"

        >

            src="resources/ESPN_logos copie.png"
            alt="lodoEspn"
        /></a>
        <a href="https://www.seahawks.com/" target="_blank">
          <img
            class="LogoSea"
            src="resources/seattle-seahawks-logo copie.png"
            alt="logoSeaFooter"
